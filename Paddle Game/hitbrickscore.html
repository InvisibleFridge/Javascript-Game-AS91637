c<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title>GamedevCanvasWorkshop-lesson2:move the ball</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="512" height="512"  style="background: url('background.png')"></canvas>
    <script>
	var canvas=document.getElementById("myCanvas");
	var ctx=canvas.getContext("2d");

	var ballRadius=10;
	var x=canvas.width/2;
	var y=canvas.height-30;
	var dx=2;
	var dy=-2;

	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width - paddleWidth) /2;

    //adds in boolean variables for keyboard controls
	var rightPressed = false;
	var leftPressed = false;

        //the variables for the bricks
	var brickRowCount =  3;
	var brickColumnCount =  5;
	var brickWidth = 75;
	var brickHeight = 20;
	var brickPadding = 10;
	var brickOffsetTop = 30;
	var brickOffsetLeft = 30;

	var score = 0;
	var lives = 3;
        //add the for loops that add the bricks
	var bricks = [];
	for(c=0; c<brickColumnCount; c++){
	    bricks[c] = [];
	    for(r=0; r<brickRowCount; r++) {
	        bricks[c][r] = { x: 0, y: 0, status: 1 };
	    }
	}

        //functions that will run the variable and arrays to create new bricks at different points on the canvas

	function drawBricks() {
	    for (c = 0; c < brickColumnCount; c++) {
	        for (r = 0; r < brickRowCount; r++) {
	            if (bricks[c][r].status == 1) {
	                var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
	                var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
	                bricks[c][r].x = brickX;
	                bricks[c][r].y = brickY;
	                ctx.beginPath();
	                ctx.rect(brickX, brickY, brickWidth, brickHeight);
	                ctx.fillStyle = "#0095DD";
	                ctx.fill();
	                ctx.closePath();
	            }
	        }
	    }
	}
        //collision function code for the bricks
	function collisionDetection() {
	    for (c = 0; c < brickColumnCount; c++) {
	        for (r = 0; r < brickRowCount; r++) {
	            var b = bricks[c][r];
	            if (b.status == 1) {
	                if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
	                    dy = -dy;
	                    b.status = 0;
	                    score++;
	                    if (score == brickRowCount * brickColumnCount) {
	                        alert("You're a winner!");
	                        document.location.reload();
	                    }
	                }
	            }
	        }
	    }
	}

	function drawScore() {
	    ctx.font = "16px Arial";
	    ctx.fillStyle = "#0095DD";
	    ctx.fillText("Score : " + score, 8, 20);
	}

	function drawBall(){
	    ctx.beginPath();
	    ctx.arc(x,y,ballRadius,0,Math.PI*2);
	    ctx.fillStyle="#0095DD";
	    ctx.fill();
	    ctx.closePath();
	}

	function drawPaddle() {
	    ctx.beginPath();
	    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
	    ctx.fillStyle = '#0095DD';
	    ctx.fill();
	    ctx.closePath();
	}

	function drawLives() {
	    ctx.font = "16px Arial";
	    ctx.fillStyle = "#0095DD";
	    ctx.fillText("lives: "+lives, canvas.width-65, 20);
	}
    //sets the side of the canvas for the ball radius to know when its reached the sides of the canvas
	function draw() {
	    ctx.clearRect(0,0,canvas.width,canvas.height);
	    drawBall();
	    drawPaddle();
	    drawBricks();
	    collisionDetection();
	    drawScore();
	    drawLives();

        //conditional statement for the ball on the canvas
	    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius){
		    dx = -dx;
	    }

	    //if the ball hits the bottom of the canvas then alert is triggered

	    if(y + dy < ballRadius){
	        dy = -dy;
	    } else if (y + dy > canvas.height - ballRadius) {
	       
	        if (x > paddleX && x < paddleX + paddleWidth) {
	            dy = -dy;
	        } else {
	            lives--;
	            if (!lives) {
	                alert("game over");
	                document.location.reload();
	            }
	            else {
	                x = canvas.width / 2;
	                y = canvas.height - 30;
	                dx = 2;
	                dy = -2;
	                paddleX=(canvas.width-paddleWidth)/2;
	            }
	        }
	    }

	    //conditional statement for the paddle to be moved on the canvas
	    if (rightPressed && paddleX < canvas.width - paddleWidth) {
	        paddleX += 7;
	    } else if (leftPressed && paddleX > 0) {
	        paddleX -= 7;
	    }
	    x+=dx;
	    y+=dy;
	}

    //adding in the even listeners to the keyboard controls
	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);
        //adding the functions for the events for keydownhandler and keyuphandler
	function keyDownHandler(e) {
	    if (e.keyCode == 39) {
	        rightPressed = true;
	    } else if (e.keyCode == 37) {
	        leftPressed = true;
	    }
	}

	function keyUpHandler(e) {
	    if (e.keyCode == 39) {
	        rightPressed = false;
	    } else if (e.keyCode == 37) {
	        leftPressed = false;
	    }
	}




	setInterval(draw,10);
    </script>
</body>
</html>
